<div *ngIf="!buildings || buildings.length == 0">
  <h1 i18n="no buildings|Error message that implies that no buildings are found|@@noBuildings">No buildings found</h1>
</div>

<div *ngFor="let building of buildings">
  <md-card class="col-xs-5 grid-list-card">
    <img *ngIf="building.imgPath == 'undefined'" class="md-card-img" md-card-image src="../../../assets/img/building.jpg" [routerLink]="['/buildings/show', building.id]" alt="building photo">
    <img *ngIf="building.imgPath != 'undefined'" class="md-card-img" md-card-image [src]="getImageUrl(building.imgPath)" [routerLink]="['/buildings/show', building.id]" alt="building photo">

    <md-card-title>
      {{building.name}}
    </md-card-title>

    <md-card-actions>
      <div class="pull-right">
        <a class="button-edit" md-button [routerLink]="['edit', building.id]" i18n="edit button|Pressing this button redirects to a form where the actual values can be updated@@edit">Edit</a>
        <a class="button-delete" md-button (click)="openConfirmationDialog(building.id)" i18n="delete button|Pressing this button will delete the current element@@delete">Delete</a>
      </div>
    </md-card-actions>
  </md-card>
</div>


<button class="fab-embedded" md-fab color="accent" (click)="add()">
  <md-icon>add</md-icon>
</button>
