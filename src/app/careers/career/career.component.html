
<md-card class="col-xs-8 col-xs-offset-1">
  <div *ngIf="!career">
    <md-card-title>
      Career not found!
    </md-card-title>
  </div>
  <div *ngIf="career">
    <img *ngIf="career.imgPath == 'undefined'" class="md-card-img" md-card-image src="../../../assets/img/career.png" [routerLink]="['/careers/show', career.id]" alt="career photo">
    <img *ngIf="career.imgPath != 'undefined'" class="md-card-img" md-card-image [src]="getImageUrl(career.imgPath)" [routerLink]="['/careers/show', career.id]" alt="career photo">

    <md-card-title>
      {{career.name}}
    </md-card-title>
    <md-card-subtitle>
      {{career.acronym}}
    </md-card-subtitle>
    <md-card-content>
      <p><strong>Career id:</strong> {{career.id}}</p>
      <p><strong>Career image photo:</strong> {{career.imgPath}}</p>
    </md-card-content>

    <md-card-actions>
      <div class="pull-right">
        <a class="button-edit" md-button [routerLink]="['/careers/edit', career.id]" i18n="edit button|Pressing this button redirects to a form where the actual values can be updated|@@edit">Edit</a>
        <a class="button-delete" md-button (click)="openConfirmationDialog(career.id)" i18n="delete button|Pressing this button will delete the current element|@@delete">Delete</a>
      </div>
    </md-card-actions>
  </div>



</md-card>
